<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document Preview</title>
  </head>
  <body class="flex flex-col justify-center items-center min-h-screen bg-cream">
    <main
      class="bg-white flex flex-col lg:flex-row h-2/3 overflow-hidden lg:w-5/12 w-11/12 m-2 lg:m-0 rounded-2xl gap-2"
    >
      <figure class="lg:w-1/2 w-full">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence"
          />
        </picture>
      </figure>
      <div
        class="p-7 flex flex-col justify-around lg:w-1/2 w-full gap-4 lg:gap-0"
      >
        <span
          class="font-sans uppercase tracking-ancho text-sm text-grayishblue"
          >Perfume</span
        >
        <h1 class="text-4xl font-serif font-700 text-darkblue leading-8">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-grayishblue text-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex flex-row items-center gap-4">
          <span class="font-serif text-3xl text-dark-cyan">$149.99</span>
          <s class="text-grayishblue text-sm">$169.99</s>
        </div>
        <a
          class="py-4 rounded-md text-white flex flex-row justify-center items-center gap-2 bg-dark-cyan"
        >
          <i><img src="./images/icon-cart.svg" alt="" /></i>Add to Cart</a
        >
      </div>
    </main>
  </body>
</html>
